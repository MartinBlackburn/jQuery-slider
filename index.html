<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    <!--  Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-38705814-1']);
        _gaq.push(['_trackPageview', '/github/jQuery-slider']);
        
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();   
    </script>
</head>
<body>
    <div class="pageContainer">
        <div class="slider">
            <div class="sliderDisplay">
                <div class="sliderContent">
	                <div class="sliderItem">
	                    <img src="http://lorempixel.com/g/980/350/" alt="" />
	                </div>
	                <div class="sliderItem">
	                    <img src="http://placekitten.com/g/980/350" alt="" />
	                </div>
	                <div class="sliderItem">
	                    <img src="http://placedog.com/g/980/350" alt="" />
	                </div>
	            </div>
	            
	            <a class="prev" href="#"><img src="images/btn-prev.png" alt="previous" /></a>
	            <a class="next" href="#"><img src="images/btn-next.png" alt="next" /></a>
            </div>
            
            <div class="sliderControls">
                <ul>
                    <li><a class="quick" href="">1</a></li>
                    <li><a class="quick" href="">2</a></li>
                    <li><a class="quick" href="">3</a></li>
                </ul>
            </div>
        </div> 
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/jQuery-slider/">View the code on github</a>
        </div>
    </div>
    
    <!-- Fader -->
    <script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
